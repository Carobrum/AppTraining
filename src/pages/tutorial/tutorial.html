<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="blue">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce class="back">
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide class="fistpage">
      <img src="assets/img/GTSPANTALLAUNO.png" class="slide-image-uno"/>
      <h2 class="slide-title">
        Welcome to <b>ICA</b>
      </h2>
      <p>
        The <b>ionic conference app</b> is a practical preview of the ionic framework in action, and a demonstration of proper code use.
      </p>
    </ion-slide>

    <ion-slide class="Gtsiano">
      <img src="assets/img/worldtutorial.png" class="slide-image-GTS"/>
    <h2 class="slide-titleGTS"> <b>Welcome</b> <br> to Walmart World</h2>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/medaltutorial.png" class="slide-image"/>
      <h2 class="slide-title">El mundo Walmart</h2>
      <p>Dentro  <b>encontraras</b> lo que engloba pertenecer a esta fantastica empresa.</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/rocketlaunchtutorial.png" class="slide-image"/>
      <h2 class="slide-title">Estamos listos para despegar</h2>
      <button ion-button icon-right large clear (click)="startApp()">
        Continuar
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
