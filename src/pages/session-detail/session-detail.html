<ion-header>
  
  
  <ion-navbar>
  <!--  <ion-title>Session</ion-title>-->
  </ion-navbar>
   

</ion-header>

<ion-content padding>

   <img [src]="session.header"><br>

  <h1 class="center">{{session.name}}</h1>

  <h4 *ngFor="let speaker of session.speakers">
    {{speaker.name}}
  </h4>

  <p>
   Category: {{session.category}}  {{session.timeEnd}}
  </p>

  <p>{{session.responsable}}</p>

  <p>{{session.description}}</p>

  <ion-footer><p class="center">Please rate the task to continue.</p>
         <rating [(ngModel)]="rate"   readOnly="false"  max="5"  emptyStarIconName="star-outline" 
       halfStarIconName="star-half"  starIconName="star" (click)='openFilters();' class="center">    
      </rating>
</ion-footer>

</ion-content>
